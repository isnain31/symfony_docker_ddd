# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\DonnerKebabRepository\Infrastructure\DonnerKebabRepository:
        class: Doctrine\ORM\Entity\EntityRepository
        factory: [ '@doctrine.orm.default_entity_manager', getRepository ]
        arguments:
            - App\DonnerKebab\Domain\Entity\DonnerKebab

    App\DonnerKebab\Application\Command\DonnerOrderCommandHandler:
        arguments: ['@App\DonnerKebabRepository\Infrastructure\DonnerKebabRepository']

    App\DonnerKebab\Application\Query\DonnerOrderQueryHandler:
        arguments: ['@App\DonnerKebabRepository\Infrastructure\DonnerKebabRepository']


    App\DonnerKebab\Infrastructure\Controller\DonnerKebabGetEndpoint:
        arguments: ['@App\DonnerKebab\Application\Query\DonnerOrderQueryHandler']

    App\DonnerKebab\Infrastructure\Controller\DonnerKebabPostEndpoint:
        arguments: ['@App\DonnerKebab\Application\Command\DonnerOrderCommandHandler']
