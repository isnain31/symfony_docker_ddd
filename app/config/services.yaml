# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\DonerKebabRepository\Infrastructure\DonerKebabRepository:
        class: Doctrine\ORM\Entity\EntityRepository
        factory: [ '@doctrine.orm.default_entity_manager', getRepository ]
        arguments:
            - App\DonerKebab\Domain\Entity\DonerKebab

    App\DonerKebab\Application\Command\DonerOrderCommandHandler:
        arguments: ['@App\DonerKebabRepository\Infrastructure\DonerKebabRepository']

    App\DonerKebab\Application\Query\DonerOrderQueryHandler:
        arguments: ['@App\DonerKebabRepository\Infrastructure\DonerKebabRepository']


    App\DonerKebab\Infrastructure\Controller\DonerKebabGetEndpoint:
        arguments: ['@App\DonerKebab\Application\Query\DonerOrderQueryHandler']

    App\DonerKebab\Infrastructure\Controller\DonerKebabPostEndpoint:
        arguments: ['@App\DonerKebab\Application\Command\DonerOrderCommandHandler']
